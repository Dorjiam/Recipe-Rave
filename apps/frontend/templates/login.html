<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<!-- Remix Icon -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<!-- Stylesheets -->
		<link
			rel="stylesheet"
			href="{% static 'styles/base.css' %}?{% now 'U' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static 'styles/footer.css' %}?{% now 'U' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static 'styles/navbar.css' %}?{% now 'U' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static 'styles/login.css' %}?{% now 'U' %}"
		/>
	</head>
	<body>
		{% include 'components/header.html' %}
		<main>
			<div class="login">
				<form action="" class="login-form" method="post">
					<h1 class="login-title">Login</h1>

					<div class="login-content">
						<div class="login-box">
							<i class="ri-mail-line"></i>

							<div class="login-box-input">
								<input
									type="email"
									required
									class="login-input"
									id="login-email"
									placeholder=" "
									autocomplete="off"
								/>
								<label for="login-email" class="login-label">Email</label>
							</div>
						</div>

						<div class="login-box">
							<i class="ri-lock-2-line login-icon"></i>

							<div class="login-box-input">
								<input
									type="password"
									required
									class="login-input"
									id="login-pass"
									placeholder=" "
								/>
								<label for="login-pass" class="login-label">Password</label>
								<i class="ri-eye-off-line login-eye" id="login-eye"></i>
							</div>
						</div>
					</div>

					<div class="login-check">
						<div class="login-check-group">
							<input
								type="checkbox"
								class="login-check-input"
								id="login-check"
							/>
							<label for="login-check" class="login-check-label"
								>Remember me</label
							>
						</div>

						<a href="#" class="login-forgot">Forgot Password?</a>
					</div>

					<button type="submit" class="login-button">login</button>

					<p class="login-sign-up">
						Don't have an account? <a href="/signup">Sign up</a>
					</p>
				</form>
			</div>
		</main>
		{% include 'components/footer.html' %}
		<script src="{% static 'js/login.js' %}?{% now 'U' %}"></script>
	</body>
</html>
